<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .calculator {
            max-width: 450px;
            margin: 50px auto;
        }

        .display {
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button class="btn btn-light col" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light col" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light col" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-light col" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light col" onclick="appendToDisplay('4')">1</button>
            <button class="btn btn-light col" onclick="appendToDisplay('5')">2</button>
            <button class="btn btn-light col" onclick="appendToDisplay('6')">3</button>
            <button class="btn btn-light col" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-light col" onclick="appendToDisplay('7')">1</button>
            <button class="btn btn-light col" onclick="appendToDisplay('8')">2</button>
            <button class="btn btn-light col" onclick="appendToDisplay('9')">3</button>
            <button class="btn btn-light col" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-light col" onclick="clearDisplay()">C</button>
            <button class="btn btn-light col" onclick="appendToDisplay('8')">0</button>
            <button class="btn btn-light col" onclick="calculateResult()">=</button>
            <button class="btn btn-light col" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
</body>
</html>

<script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
        if (display.innerText === '0' || display.innerText === 'Error') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = '0';
    }

    function calculateResult() {
        try {
            const result = eval(display.innerText);
            display.innerText = result;
        } catch (error) {
            display.innerText = 'Error';
        }
    }
</script>
